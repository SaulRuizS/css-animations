<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>

    <link rel="stylesheet" href="./parallax-style.css">
</head>
<body>
    <div class="parallax-container">
        <div class="image background">
            <img src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=626&q=80" 
            alt="background">
        </div>
        <div class="image middle">
            <img src="./dots.png" 
            alt="dots">
            <img src="./dots.png" 
            alt="dots">
            <img src="./dots.png" 
            alt="dots">
        </div>
        <div class="image front">
            <img src="./turtle.png" alt="turtle">
        </div>
    </div>
</body>
</html>
